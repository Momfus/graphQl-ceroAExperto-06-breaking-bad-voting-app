<div class="card">
  <img src="{{ character.photo }}" class="card-img-top" alt="..." />
  <div class="card-body">
    <h5 class="card-title">{{ character.name }} - Episodios: {{ character.total_episodes }}</h5>
    <p class="card-text">
      {{character.description | truncate: 200 : true }}
    </p>
    <a href="{{ character.url }}" target="_blank" class="btn btn-info">Mí Información</a>
  </div>
</div>
