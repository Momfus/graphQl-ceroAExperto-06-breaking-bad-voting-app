<h1 class="my-4">
  Personajes
  <small>Resultado de las votaciones</small>
</h1>

<app-loading *ngIf="loading"></app-loading>

<div *ngIf="!loading" class="row">

  <!-- GrÃ¡fico de barra -->
  <div class="col-lg-9 graph">
    <app-bar-chart
      [characters]="characters">
    </app-bar-chart>
  </div>

  <!-- Lista de botones para votar personaje -->
  <div class="col-lg">

    <button *ngFor="let c of characters"
            type="button"
            (click)="addVote(c.id)"
            class="btn btn-info btn-lg btn-block">
      {{ c.name }}
    </button>

  </div>

</div>
